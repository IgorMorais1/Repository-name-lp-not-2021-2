<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* 
           Estruturas de repetição, também chamadas loops, são recursos
           que toda linguagem de programação disponibiliza para possibilitar
           a execução de uma instrução mais de uma vez
        /*

        // 1) loop while


        /* 
           Peça ao usuário que informe uma quantidade arbitrária de números
           (um de cada vez) e, quando ele informar o valor 0, exiba
           a soma dos números anteriormente informados.
        */

        let soma = 0, num

        
        while (num !== 0) {
            num = Number(prompt('Informe um número para somar: '))
            
            // só somamos se o usuário tiver informado um número válido
            if(! isNaN(num)) { // se o valor não for NaN 
                soma += num   
            }
            
            
        }

        alert(`A soma dos números informados é ${soma}. `)

        //Características do loop while
        // 1) Quantidade de execuções: indeterminado
        // 2) Garantia de execuções: 0 
        // 3) Local da avaliação da condição: no início


    </script>
</head>
