<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
       let num1, num2, maior , menor , soma = 0


       do{
        num1 = parseInt(prompt('Informe o primeiro número: '))
       } while (isNaN(num1))
      
       do{
        num2 = parseInt(prompt('Insira o segundo número, diferente do primeiro: '))
        } while (isNaN(num2) || num2 === num1)
        

        // determinando qual dos números é maior e menor
        if(num1 > num2){
            maior = num1
            menor = num2
        }

        else{
            maior = num2 
            menor = num1
        }

        //Calculando a soma
        for(let i = menor; i <= maior; i++){
            soma += i 
        }

        alert(`A soma dos números entre ${menor} e ${maior} é ${soma}.`)

    </script>
</head>
<body>
    
</body>
</html>
