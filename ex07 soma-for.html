<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       
       let num1, num2


       do{
        num1 = parseInt(prompt('Informe o primeiro número inteiro: '))
        num2 = parseInt(prompt('Insira o segundo número inteiro: '))

        } while (isNaN(num1) || isNaN(num2))
       
        if (num1 < num2) { 
        for(let i = num1; i > num2; num1++)
            document.write(i + '<br>')
        }

        if(num2 > num1){
            for(let i = num2; i > num1; num2++)
            document.write(i + '<br>')
        }

    </script>
</head>
<body>
    
</body>
</html>
