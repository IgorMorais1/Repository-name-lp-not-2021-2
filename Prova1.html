<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

    let dia, mes, ano

       //Entrada de dados do usuário
       do {
            dia = parseInt(prompt('Informe o seu dia de seu nascimento (entre 1 e 31): '))
        } while (isNaN(dia) || dia < 1 || dia > 31)

        
        do {
            mes = parseInt(prompt('Informe o seu mês de nascimento (entre 1 e 12): '))
        } while  (isNaN(mes) || mes < 1 || mes > 12)

        do {
            ano = parseInt(prompt('Informe o seu ano de nascimento(entre 1921 e 2021): '))
        } while (isNaN(ano) || ano < 1921 || ano > 2021)

        //Criando uma função referente ao passo 5
        function dataNasc(dia, mes, ano){
         let calc = (ano + mes) * dia
           
          return calc % 4
        }
    
        let numCasa = dataNasc(dia, mes, ano)
    
        
        let casa
        
        // Switch case para definição das casas baseado no resto
           switch(numCasa){ // ou: switch(dataNasc(dia, mes, ano))
              
               case 0:
                   document.write('Casa Gado Demais')
               break

               case 1:
                   document.write('Casa Galo de Rinha')
               break

               case 2:
                   document.write('Casa Lacraste')
               break

               case 3:
                   document.write('Casa Smilinguido')
               break

           }
           
           
       
           
           

    </script>
</head>
