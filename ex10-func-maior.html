<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função maior</title>
    <script>

        let num1, num2

        function maior(num1 , num2){
            let result
         

            if(num1 > num2){
                result = num1
            }
            else if (num2 > num1){
                result = num2
            }
            
            else {
                result = undefined           
            }
            return result
        }

        document.write(`O maior número entre o 8 e 11 é : ${maior(8,11)} <br> `)
        document.write(`O maior número entre o 15 e 6 é : ${maior(15,6)} <br> `)
        

       
        
        

         
        





    </script>
</head>
