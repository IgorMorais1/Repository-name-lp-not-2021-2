<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e saída </title>
    <script>
      // Obtendo uma informação ao usuário (Entrada)
      let num1 = Number(prompt('Informe um número:'))    
      let num2 = Number(prompt('Informe o outro número: '))

      //isNaN() Verifica se o resultado de number() deu NaN
      if(isNaN(num1)) {
          alert('Erro: o primeiro valor informado não é um número!')
      }
      else if(isNaN(num2)) {
          alert('Erro: o segundo valor informado não é um número!')
      }
      else {
          let soma = num1 + num2
        //exibindo as informações para o usuário (Saída)
        alert('A soma dos dois números é ' + soma)
        }


     
   </script>
</head>
<body>
      
</body>
</html>
