<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
     let num1 = parseInt(prompt('Informe um número inteiro: '))
     
     // parseInt(): *TENTA* converter uma string em um número INTEIRO
     
     if(isNaN(num1)) {
        alert('ERRO: o valor informado não é um número inteiro!')
     }
     
     else if (num1 % 2 === 0) {
        alert('O número (' + num1 + ') é par!') 
     }

     else {
        alert('O número (' + num1 + ') é impar')
     }

    </script>
</head>

</html>
