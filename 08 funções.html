<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções 2</title>
    <script>
        /*
          Se forem dadas as medidas de base e da altura das formas
          geométricas retângulo, triângulo e elipse, é possível 
          calcular a respectiva área aplicando a fórmula matématica
          apropriada.
        */


        //Declaração de função que calcula a área de uma forma geométrica 
        // a partir das medidas da base e da altura da forma
        // calArea -> nome da função
        // base, altura, tipo -> parâmetros ou argumentos(dados de entrada)

        function calArea(base, altura, tipo){
            let area
            
            switch (tipo) {
                case 'R':   // Retângulo
                   area = base * altura 
                break
            
                case 'T':    //Triângulo
                    area = base * altura / 2    
                break 
            
                case 'E':    //Elipse
                    area = (base / 2) * (altura / 2) * Math.PI
                break

                default:  // Forma não reconhecida
                    area = null
            }
            
            return area           
        } 

        //Chamadas à função
        document.write(`Retângulo de 10x15: ${calArea(10 , 15, 'R')}.<br>`)
        
        
        do {
             x = Number(prompt('Informe o valor da base: '))
        } while(isNaN(x) || x <= 0)

        do{
            y = Number(prompt('Informe o valor da altura: '))
        } while(isNaN(y) || y <= 0)

        do{
            t = prompt('Informe o tipo de forma(R, T ou E): ')
        }while(t !== 'R' && t !== 'T' && t !== 'E')

        document.write(`A área da forma${t} de ${x}x${y} é ${calArea(x, y, t)}.<br>`)





    </script>
