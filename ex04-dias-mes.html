    <title>Exercício 04</title>
    <script>
        let mes = (prompt('Informe o número que represente o mês desejado(1 a 12): '))
        
        if(isNaN(mes)) {
            alert('ERRO! O valor informado não representa um número!')

        }

        switch(mes){
          
            case '1':
             alert('O mês informado (Janeiro) possui 31 dias!')
             document.write('O mês informado (Janeiro) possui 31 dias!')
            break
          
            case '2':
              alert('O mês informado (Fevereiro) possui 28 ou(29 dias em anos bissextos!)')
            break
           
            case'3':
              alert('O mês informado (Março) possui 31 dias')
            break 
           
            case'4': 
              alert('O mês informado (Abril) possui 30 dias')
              break
            
            case'5':
              alert('O mês informado (Maio) possui 31 dias')
              break

            case'6':
              alert('O mês informado (Junho) possui 30 dias')
              break
            
            case'7':
              alert('O mês informado (Julho) possui 31 dias')
              break

            case'8':
              alert('O mês informado (Agosto) possui 31 dias')
              break

            case'9':
              alert('O mês informado (Setembro) possui 30 dias')
              break
            
            case'10':
              alert('O mês informado (Outubro) possui 31 dias')
              break

            case'11':
              alert('O mês informado (Novembro) possui 30 dias')
              break

            case'12':
              alert('O mês informado (Dezembro) possui 31 dias')
              break

              default:
                  alert('ERRO: Número informado inválido')



        }




    </script>
