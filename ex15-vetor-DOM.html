<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
</head>
<body>

    <h1>Estados do Sudeste e do Sul do Brasil</h1>

    <ul id = 'estados'>
        
    </ul>
    
    <script>
        /*
            1) Crie um vetor vazio.
        
            2) Usando o método de inserção NO INÍCIO do vetor, coloque os seguintes Estados
               no vetor:
               São Paulo
               Santa Catarina
               Rio Grande do Sul
               Rio de Janeiro
               Paraná
               Minas Gerais
               Espírito Santo
        
            3) Percorra o vetor com um loop for..of, crie um item de lista para cada um dos elementos do vetor e insira-o na lista não ordenada.

    */


    let estados = [] //vetor vazio

    estados.unshift('São Paulo')
    estados.unshift('Santa Catarina')
    estados.unshift('Rio Grande do Sul')
    estados.unshift('Rio de Janeiro')
    estados.unshift('Paraná')
    estados.unshift('Minas Gerais')
    estados.unshift('Espírito Santo')

    

        for(let contagem of estados){
        
          const es = document.createElement('li')
          es.textContent = contagem
          
          const nomes = document.getElementById('estados')
          nomes.appendChild(es)      

        }
        
       
        


    </script>
    
</body>
</html>
