<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 2) loop do while


        let ano

        // Usando o loop do..while para repetir a pergunta ao usuário 
        // até que ele dê uma resposta satisfatória

        do{
            ano = parseInt(prompt('Informe um ano maior ou igual 1582:'))
        } while ((isNaN(ano)) || ano < 1582) 
                    
        
        // prosseguia para ver se o ano é bissexto ou não
        alert('OK, agora vou ver se é bissexto ou não.')

        //Características do loop do..while
        // 1) Quantidade de execuções: indeterminado (1+)
        // 2) Garantia de execução: 1
        // 3) Local de avaliação da condição: no final



    </script>

</head>
